    <div id="pagination" class="pagination">
        <button id="prev">이전</button>
        <span id="pageNumbers"></span>
        <button id="next">다음</button>
    </div>

    <script>
        // JavaScript 코드
       const dogs = document.querySelectorAll('.dogs');
        const itemsPerPage = 10; // 페이지당 항목 수
        let currentPage = 1;
        const totalPages = Math.ceil(dogs.length / itemsPerPage);
        const maxPageButtons = 5;
        let startPage = 1;

        function showPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = page * itemsPerPage;

            dogs.forEach((dog, index) => {
                dog.style.display = (index >= start && index < end) ? 'block' : 'none';
            });

            document.querySelectorAll('#pageNumbers button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`page${page}`).classList.add('active');
        }

        function createPagination() {
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';
            const endPage = Math.min(startPage + maxPageButtons - 1, totalPages);
            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.id = `page${i}`;
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    showPage(currentPage);
                    updateButtons();
                });
                pageNumbers.appendChild(button);
            }
        }

        function updateButtons() {
            document.getElementById('prev').disabled = startPage === 1;
            document.getElementById('next').disabled = startPage + maxPageButtons > totalPages;
        }

        document.getElementById('prev').addEventListener('click', () => {
            if (startPage > 1) {
                startPage = Math.max(startPage - maxPageButtons, 1);
                createPagination();
                showPage(currentPage);
                updateButtons();
            }
        });

        document.getElementById('next').addEventListener('click', () => {
            if (startPage + maxPageButtons <= totalPages) {
                startPage = Math.min(startPage + maxPageButtons, totalPages - maxPageButtons + 1);
                createPagination();
                showPage(currentPage);
                updateButtons();
            }
        });

        // 초기 설정
        createPagination();
        showPage(currentPage);
        updateButtons();
    </script>
